<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu d'apprentissage de l'alphabet arabe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center mb-8">Jeu d'apprentissage de l'alphabet arabe</h1>
        <div class="grid gap-4 mb-8" >
            <div class="p-6 bg-blue-200 rounded-lg shadow-md justify-center">
                <h2 class="text-lg font-bold mb-4">Configuration du jeu</h2>
                <div class="flex justify-center">
                <div class="grid grid-cols-2 gap-4 ">

                 <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox mr-2" value="aleph">
                    <span class="text-base text-lg">أ (aleph)</span>
                </label>
                 <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox mr-2" value="ba">
                    <span class="text-base">ب (ba)</span>
                </label>
                 <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox mr-2" value="ta">
                    <span class="text-base">ت (ta)</span>
                </label>
                 <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox mr-2" value="tha">
                    <span class="text-base">ث (tha)</span>
                </label>
                 <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox mr-2" value="jim">
                    <span class="text-base">ج (jim)</span>
                </label>
                 <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox mr-2" value="ha">
                    <span class="text-base">ح (ha)</span>
                </label>
                 <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox mr-2" value="khah">
                    <span class="text-base">خ (khah)</span>
                </label>
                 <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox mr-2" value="dal">
                    <span class="text-base">د (dal)</span>
                </label>
                 <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox mr-2" value="thal">
                    <span class="text-base">ذ (thal)</span>
                </label>
                 <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox mr-2" value="ra">
                    <span class="text-base">ر (ra)</span>
                </label>
                 <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox mr-2" value="zay">
                    <span class="text-base">ز (zay)</span>
                </label>
                 <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox mr-2" value="sin">
                    <span class="text-base">س (sin)</span>
                </label>
                 <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox mr-2" value="shin">
                    <span class="text-base">ش (shin)</span>
                </label>
                 <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox mr-2" value="sad">
                    <span class="text-base">ص (sad)</span>
                </label>
                 <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox mr-2" value="dad">
                    <span class="text-base">ض (dad)</span>
                </label>
                 <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox mr-2" value="taa">
                    <span class="text-base">ط (ta)</span>
                </label>
                 <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox mr-2" value="zah">
                    <span class="text-base">ظ (zah)</span>
                </label>
                 <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox mr-2" value="ayn">
                    <span class="text-base">ع ('ayn)</span>
                </label>
                 <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox mr-2" value="ghayn">
                    <span class="text-base">غ (ghayn)</span>
                </label>
                 <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox mr-2" value="fa">
                    <span class="text-base">ف (fa)</span>
                </label>
                 <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox mr-2" value="qaf">
                    <span class="text-base">ق (qaf)</span>
                </label>
                 <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox mr-2" value="kaf">
                    <span class="text-base">ك (kaf)</span>
                </label>
                 <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox mr-2" value="lam">
                    <span class="text-base">ل (lam)</span>
                </label>
                 <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox mr-2" value="mim">
                    <span class="text-base">م (mim)</span>
                </label>
                 <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox mr-2" value="nun">
                    <span class="text-base">ن (nun)</span>
                </label>
                 <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox mr-2" value="ha">
                    <span class="text-base">ه (ha)</span>
                </label>
                 <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox mr-2" value="waw">
                    <span class="text-base">و (waw)</span>
                </label>
                 <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox mr-2" value="ya">
                    <span class="text-base">ي (ya)</span>
                </label>
                <br>
                <!-- Continuez avec les autres lettres -->
            </div></div>
            <button id="start-game-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Commencer le jeu</button>
        </div>
        <div class="p-6 bg-green-200 rounded-lg shadow-md">
            <h2 class="text-lg font-bold mb-4">Jeu d'apprentissage</h2>
            <div id="letter-display" class="text-4xl font-bold mb-4"></div>
            <div id="options" class="grid grid-cols-2 gap-4"></div>
            <div id="feedback" class="text-red-500"></div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
